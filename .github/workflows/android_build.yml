name: "godot-android-export"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  export-android:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Android SDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg

      - name: Download Godot Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip Godot_v4.2.1-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm Godot_v4.2.1-stable_export_templates.tpz

      - name: Create debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Update export presets for CI
        run: |
          sed -i 's|release/user_keystore="/home/rudyrant/.android/debug.keystore"|release/user_keystore="/root/.android/debug.keystore"|' export_presets.cfg

      - name: Export Android
        run: |
          mkdir -v -p build/android
          godot --headless --path . --export-debug "Android" build/android/clawgame.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: clawgame-apk
          path: build/android/clawgame.apk
